<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
      https://cordova.apache.org/docs/en/latest/
  Some notes:
    * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
    * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
      * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: content:">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">

  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Komiku</title>

  <link rel="stylesheet" href="framework7/framework7-bundle.min.css">
  <link rel="stylesheet" href="css/icons.css">
  <link rel="stylesheet" href="css/app.css">
  <style>
    #txtWelcome {
      font-family: Tahoma, Geneva, sans-serif;
      font-size: 30px;
      letter-spacing: 2px;
      word-spacing: 2px;
      color: #000000;
      font-weight: 100%;
      text-decoration: none;
      font-style: normal;
      font-variant: normal;
      text-transform: none;
    }
  </style>
</head>

<body>
  <div class="panel panel-left">
    <div class="list simple-list ">
      <div class="list-group">
        <div id="txtWelcome">Hello,</div>
        <ul>
          <li class="list-group-title">Komiku</li>
          <li><a href="/myfavourite" class="panel-close">My Favourite</a></li>
          <li><a href="/kategori" class="panel-close">Kategori</a></li>
          <li><a href="/popularmovies" class="panel-close">Popular Movies</a></li>
          <li><a href="/newmovie" class="panel-close">New Movie</a></li>
          <li>Ticket</li>
        </ul>
      </div>
      <div class="list-group">
        <ul>
          <li class="list-group-title">My Account</li>
          <li>Setting</li>
          <li>Top Up</li>
          <li><a href="#" id="log-out" class="panel-close">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div id="app">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main view-init safe-areas">
      <div class="page" data-name="home">
        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div lass="navbar-inner">
            <div class="left">
              <a class="link panel-open" data-panel=".panel-left">
                <i class="f7-icons">menu</i>
              </a>

              <div class="title-large-text">Komiku</div>
            </div>
          </div>
        </div>
        <!-- Toolbar-->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <a href="#" class="link">Left Link</a>
            <a href="#" class="link">Right Link</a>
          </div>
        </div>
        <!-- Scrollable page content-->
        <div class="page-content">
          <div class="block block-strong">
            <!-- <a id='btnLogOut' href="#" class="col button button-large button-fill">Logout</a> -->
          </div>
        </div>
      </div>
    </div>

  </div>
  <!-- CORDOVA_PLACEHOLDER_DONT_REMOVE -->
  <!-- Framework7 library -->
  <script src="framework7/framework7-bundle.min.js"></script>
  <!-- Cordova APIs -->
  <script src="js/cordova-app.js"></script>

  <!-- App routes -->
  <script src="js/routes.js"></script>
  <!-- App store -->
  <script src="js/store.js"></script>
  <!-- App scripts -->
  <script src="js/app.js"></script>
</body>

</html>
